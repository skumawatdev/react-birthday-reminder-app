name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Build Application
      run: npm run build

    - name: Deploy to AWS S3
      env:
        AWS_ACCESS_KEY_ID: AKIA47AFYPHB2V3HAWE5
        AWS_SECRET_ACCESS_KEY: 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
      run: |
        aws s3 sync build/ s3://reactstoragebucket

    - name: Clean Up
      run: npm clean
